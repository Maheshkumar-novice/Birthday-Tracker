{% extends 'base.html' %}

{% block title %}Add Birthday{% endblock %}

{% block content %}
<a href="{{ url_for('main.index') }}" class="back-link">
    ‚Üê Back to birthdays
</a>

<div class="card">
    <h1 class="page-title">Add Birthday</h1>
    <p class="page-description">Enter the details for a new birthday.</p>

    <form method="POST" action="{{ url_for('main.add') }}">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="e.g., John Doe" required autofocus>
        </div>

        <div class="form-group">
            <label class="form-label">Birthday</label>
            <div class="date-inputs">
                <select id="month" name="month" class="form-input" required>
                    <option value="">Month *</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select id="day" name="day" class="form-input" required>
                    <option value="">Day *</option>
                    {% for d in range(1, 32) %}
                    <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>

                <input type="number" id="year" name="year" class="form-input" placeholder="Year (optional)" min="1900"
                    max="2100">
            </div>
            <small style="color: var(--text-secondary); font-size: 0.875rem;">* Required. Year is optional if
                unknown.</small>
        </div>

        <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-input">
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat=='Other' %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">Notes (optional)</label>
            <textarea id="notes" name="notes" class="form-input"
                placeholder="Add gift ideas, preferences, or other notes..."></textarea>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                Save Birthday
            </button>
        </div>
    </form>
</div>
{% endblock %}
